version: "3"
tasks:
  format:
    desc: formats all lua files in repo
    cmds:
      - stylua .

  lint:
    desc: runs all linters
    cmds:
      - task: selene
      - task: stylua:check

  selene:
    desc: runs lua linter(selene)
    cmds:
      - selene .

  stylua:check:
    desc: runs stylua in check mode
    cmds:
      - stylua --check .

  stylua:
    desc: runs lua formatter
    cmds:
      - stylua .

  tests:
    desc: run all tests
    cmds:
      - |
        nvim --headless \
             -u ./scripts/minimal_init.lua \
             -c "lua MiniTest.run()"

  docgen:
    desc: generate vimhelp
    cmds:
      - |
        nvim --noplugin \
             --headless \
             -u "./scripts/minimal_init.lua" \
             -c "luafile ./scripts/docgen.lua" \
             -c ":qa!"
