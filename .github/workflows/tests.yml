name: tests

on:
  push:
    branches:
    - main
    - develop
  pull_request:

jobs:
  tests:
    env:
      GOPHER_LOG_USE_FILE: false
    strategy:
      matrix:
        os: [ubuntu-latest]
        versions:
          - stable
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Go mod init
        run: go mod init github.com/olexsmir/gopher.nvim

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.versions }}

      - name: Install Go bins
        run: |
          nvim --version
          task ci:install-deps

      - name: Run Tests
        run: |
          nvim --version
          task tests
