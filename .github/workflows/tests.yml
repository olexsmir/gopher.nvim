name: tests

on:
  push:
    branches:
    - main
    - develop
  pull_request:

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
        versions:
          - stable
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
          check-latest: false

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.versions }}


      - name: Once again, what does it say?
        run: |
          nvim --clean --headless -u ./scripts/minimal_init.lua +"=vim.system({'gotests'}):wait().stdout" +q
          echo "PATH -- $PATH"
          echo "GOBIN $GOBIN"
          echo "GOPATH $GOPATH"
          echo `whereis gotests`
          echo `gotests -version`
          ls /home/runner/go/bin
          exit 1

      - name: Install Go bins
        run: |
          nvim --version
          task ci:install-deps

      - name: Run Tests
        run: |
          nvim --version
          task tests
