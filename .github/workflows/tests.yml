name: tests

on:
  push:
    branches:
    - main
    - develop
  pull_request:

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
        version:
          - stable
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
          check-latest: false

      - name: Install Neovim
        shell: bash
        run: |
          mkdir -p /tmp/nvim
          wget -q https://github.com/neovim/neovim/releases/download/${{ matrix.version }}/nvim-linux-x86_64.appimage -O /tmp/nvim/nvim.appimage
          cd /tmp/nvim
          chmod a+x ./nvim.appimage
          ./nvim.appimage --appimage-extract
          echo "/tmp/nvim/squashfs-root/usr/bin/" >> $GITHUB_PATH

      - uses: actions/checkout@v3

      - name: Cache .tests
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.tests
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-tests-${{ hashFiles('${{ github.workspace }}/.tests') }}

      - name: Install Go bins
        run: nvim --headless -u "./scripts/minimal_init.lua" -c "GoInstallDeps" -c "qa!"

      - name: Run Tests
        run: |
          nvim --version
          task tests
