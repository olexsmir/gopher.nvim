name: tests

on:
  push:
    branches:
    - main
    - develop
  pull_request:

jobs:
  tests:
    env:
      GOPHER_LOG_USE_FILE: false
    strategy:
      matrix:
        os: [ubuntu-latest]
        versions:
          - stable
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.versions }}

      - name: Get Date
        id: get-date
        shell: bash
        run: echo "date=$(/bin/date -u "+%Y%m%d")" >> $GITHUB_OUTPUT

      - name: Cache .tests
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.tests
            ~/go/pkg/mod
            ~/go/bin
          key: ${{ runner.os }}-tests-${{ steps.get-date.outputs.date }}

      - name: Install Go bins
        run: |
          nvim --version
          task ci:install-deps

      - name: Run Tests
        run: |
          nvim --version
          task tests
